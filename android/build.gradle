// Inspired by rayronvictor's PR #248 tp react-native-config
// https://github.com/luggit/react-native-config/pull/248

def _ext = rootProject.ext

buildscript {
  repositories {
    maven { url 'https://maven.aliyun.com/repository/jcenter' }
    maven { url 'https://maven.aliyun.com/repository/google' }

  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.4.2'
  }
}

apply plugin: 'com.android.library'

def _reactNativeVersion = '+'
def _compileSdkVersion = 31
def _buildToolsVersion = '31.0.3'
def _minSdkVersion = 21
def _targetSdkVersion = 31

android {
  compileSdkVersion _compileSdkVersion
  buildToolsVersion _buildToolsVersion

  defaultConfig {
    minSdkVersion _minSdkVersion
    targetSdkVersion _targetSdkVersion
    versionCode 1
    versionName "1.0"
  }
  lintOptions {
    abortOnError false
  }
}

repositories {
  mavenCentral()
}

dependencies {
  implementation "com.facebook.react:react-native:+"
}
